<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=Unicode" />
		<link href="css/styles.css"  rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/kokugen.js"></script>
    </head>
    
	<body class="normal">
		<span class="connected" id="connection_status"></span>
		<div id="content">
			<img id="logo" src="images/logo.png"></img>		
			<form id="time_record_form">
			<select id="project_select">
				<option>Select A Project</option>
			</select><br/>		
			<select id="task_select">
				<option>Select A Task</option>
			</select>
			<select id="card_select">
				<option>Select A Card </option>
			</select>
			<input id="start_stop_button" class="start_button" type="submit" value="" />	
			<textarea id="description" ></textarea>
			<input id="worked_time_text" type="text" readonly value="test"/>

			</form>
			<input id="slider_button" class="slider_button_closed" type="button" />
		</div>
		<div id="slider"></div>
	</body>
